<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <script src="src/index.js" type="module" defer ></script>
    <link href="estilo.css" rel="stylesheet" />
</head>
<body>
    <h1>PDV</h1>
    <form>
        <label for="produto">Produto:</label>
        <input type="text" id="produto" />
        <button id="adicionar" >Adicionar</button>
        <label for="produto" style="color: green;">Pesquise pelo código do produto! - (Ex: 123456)</label>
        <div id="info" ></div>
    </form>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Qtd.</th>
                <th>Preço (R$)</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td id="qtdItens" >0</td>
                <td></td>
                <td></td>
                <td></td>
                <td id="total" >R$ 0,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
